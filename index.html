<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 8: My Schedule</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<h1>My Schedule</h1>
<h2>Choose a day to view schedule</h2>
//create form with radio buttons
<form>
    <input type="radio" name="day" id="Monday" class="day" checked="checked">
    <label for="Monday">Monday</label>
    <br>
    <input type="radio" name="day" id="Tuesday" class="day">
    <label for="Tuesday">Tuesday</label>
    <br>
    <input type="radio" name="day" id="Wednesday" class="day">
    <label for="Wednesday">Wednesday</label>
    <br>
    <input type="radio" name="day" id="Thursday" class="day">
    <label for="Thursday">Thursday</label>
    <br>
    <input type="radio" name="day" id="Friday" class="day">
    <label for="Friday">Friday</label>
    <br>
    <input type="radio" name="day" id="Saturday" class="day">
    <label for="Saturday">Saturday</label>
    <br>
    <input type="radio" name="day" id="Sunday" class="day">
    <label for="Sunday">Sunday</label>
    <br>

</form>
//Create location for output
<p id="schedule"></p>
</body>

</html>
